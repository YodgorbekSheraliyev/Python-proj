{% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <form class="signup_form" action="/auth/login" method="POST", novalidate>
            <h2>Login</h2>
            <div class="form-group">
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <ul>
                            {% for category, message in messages %}
                                <li class="{{ category }}" style="text-align: center; background-color: red">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@mail.com" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
                <a href="/auth/register">Dont have an account? Register</a>
            </div>
        </form>
        <div id="message"></div>
    </div>
    {% endblock content %}
